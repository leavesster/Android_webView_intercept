<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .btn {
            min-width: 60px;
            height: 25px;
        }
    </style>
    <script>
        function playLocal() {
            var v = document.getElementById("local");
            v.play().then(function() {
                console.log("play");
            }).catch(function(e) {
                console.error(e);
            });
            window.v = v;
        }
        function playHttp() {
            var v = document.getElementById("http");
            v.play().then(function() {
                console.log("play");
            }).catch(function(e) {
                console.error(e);
            });
            window.v = v;
        }
    </script>
</head>
<body>
    <div>
        <button class="btn" onclick="playLocal()">play local</button>
        <button class="btn" onclick="playHttp()">play http</button>
        <button class="btn" onclick="window.v.pause()">pause</button>
        <button class="btn" onclick="window.v.currentTime=5">seek to 5s</button>
        <button class="btn" onclick="window.v.currentTime=0">reset</button>
    </div>
    <div>
        <div>local</div>
        <video controls id="local" src="file:///android_asset/media.mp4" style="width: 300px; height: 240px;"></video>
        <div>http</div>
        <video controls id="http" src="https://github.com/media1.mp4" style="width: 300px; height: 240px;"></video>
    </div>
</body>
</html>
